<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather_report</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weather Chat</h1>
            <form class="city-form">
                <div class="form-group col-xs-10">
                    <input class="inputCity form-control" placeholder="Enter city name" required="true">
                </div>
                <button type="submit" class="city-btn btn btn-primary">Get Temp</button>
            </form>
        </div>
        <hr>
        <div class="row col-xs-12 results">

        </div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
       {{#each citylist}}
            <div class="result">
                <a href="#" class="remove"><i class="fa fa-trash" aria-hidden="true"></i></a>
                <h1 class="city-name">{{name}}</h1>
                <h3>{{temp}} Â°C</h3>
                <ul class="comments-container">
                    {{#each commentsObject.comments}}
                       <li class="comment-item">{{text}}</li>
                    {{/each}}
                </ul>
                <form class="comments-form">
                        <div class="form-group col-xs-10">
                            <input class="inputComment form-control" placeholder="Comment about the weather in {{name}}" >
                        </div>
                        <button type="button" class="comment-btn btn btn-primary">Comment</button>
                </form>
            </div>
        {{/each}}
    </script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"> </script>
    <script src="main.js"></script> 
</body>
</html>
